<!DOCTYPE html>
<html lang="en-us">
    <head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 130 | Quiz Form</title>
        <meta name="description" content="quiz form having four questions about html and css">
        <meta name="author" content="Meliton Medina">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>Web Fundamental Knowledge Quiz</h1>
        </header>
        <main>
            <form>
                <label for="q1">1. How many columns should a good html form have? </label><br>
                <input type="text" id="q1" name="q1"><br>
                <label for="q2">2. How does Flex and Grid help in styling?</label><br>
                <textarea name="q2" id="q2" rows="5"></textarea><br>
                <label for="q3">3.Which is the element for entering data in a table? </label><br>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose one ...</option>
                    <option value="th">th</option>
                    <option value="tr">tr</option>
                    <option value="td">td</option>
                    <option value="tg">tg</option>
                </select><br>
                <label for="q4">4.An element parent container has a 600px width having a nested paragraph with a with of 50%. How many px wide will this paragraph be set to?</label><br>
                <input type="number" id="q4" name="q4" min="1" max="600"><br>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
    
    </body>
</html>
