            <!-- Beginning of employees section -->
            <section class="meet-employees">
                <h2>Meet Our Team</h2>
                <div>
                    <div class="figure-container">
                        <figure>
                            <img src="images/happy-employee1.jpg" alt="white water rafting">
                            <figcaption>Jane Accounting Manager</figcaption>

            <div class="contact-form">
                <h2 id="form-title">Send Us a Message</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name"><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="email@domain.com"><br>
                    <!-- radio buttons -->
                    <div class="radio-button">
                        <input type="radio" id="general-inquiry" name="inquiry" value="general-inquiry">
                        <label for="general-inquiry">General Inquity</label>
                        <input type="radio" id="reservation" name="inquiry" value="reservation-question">
                        <label for="reservation">Reservation Question</label>
                        <input type="radio" id="suggestion" name="inquiry" value="website-suggestion">
                        <label for="suggestion">Website Suggestion</label><br>
                    </div>
                    <!-- text area -->
                    <textarea name="contact-message" id="contact-message" rows="5"></textarea><br>
                    <!-- checkbox -->
                     <div class="checkbox">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label><br>
                    </div>
                    <button type="submit">Send Request</button>


                </form>
